<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador de Tarifas</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 1em;
    }
    label, select, input, button {
      display: block;
      margin: 0.5em 0;
      width: 100%;
      padding: 0.5em;
    }
    #resultado {
      margin-top: 1em;
      font-weight: bold;
    }
    #logo {
      display: block;
      margin: 0 auto 1em auto;
      max-width: 200px;
    }
    #observacao {
      font-size: 0.9em;
      margin-top: 1em;
      color: #555;
    }
    #valorDeclaradoContainer {
      display: none;
    }
    #camposStandard {
      display: none;
    }
  </style>
</head>
<body>
  <img id="logo" src="1.png" alt="Logo da empresa" />

  <h1>Simulador de Tarifas</h1>

  <label for="servico">Serviço:</label>
  <select id="servico" onchange="mostrarCampoValor()">
    <option value="funerario">Funerário</option>
    <option value="premium">Premium</option>
    <option value="expresso">Expresso</option>
    <option value="standard">Standard</option>
  </select>

  <div id="valorDeclaradoContainer">
    <label for="valorDeclarado">Valor declarado (R$):</label>
    <input type="number" step="0.01" id="valorDeclarado" />
  </div>

  <div id="camposUF">
    <label for="origem">Origem:</label>
    <select id="origem"></select>

    <label for="destino">Destino:</label>
    <select id="destino"></select>
  </div>

  <div id="camposStandard">
    <label for="sigla_origem">Sigla Origem:</label>
    <input list="listaSiglasOrigem" id="sigla_origem" />
    <datalist id="listaSiglasOrigem"></datalist>

    <label for="cidade_origem">Cidade Origem:</label>
    <input list="listaCidadesOrigem" id="cidade_origem" />
    <datalist id="listaCidadesOrigem"></datalist>

    <label for="uf_origem">UF Origem:</label>
    <input list="listaUfsOrigem" id="uf_origem" />
    <datalist id="listaUfsOrigem"></datalist>

    <label for="sigla_destino">Sigla Destino:</label>
    <input list="listaSiglasDestino" id="sigla_destino" />
    <datalist id="listaSiglasDestino"></datalist>

    <label for="cidade_destino">Cidade Destino:</label>
    <input list="listaCidadesDestino" id="cidade_destino" />
    <datalist id="listaCidadesDestino"></datalist>

    <label for="uf_destino">UF Destino:</label>
    <input list="listaUfsDestino" id="uf_destino" />
    <datalist id="listaUfsDestino"></datalist>
  </div>

  <label for="peso">Peso (kg):</label>
  <input type="number" step="0.01" id="peso" />

  <button onclick="calcularTarifa()">Calcular</button>

  <div id="resultado"></div>
  <div id="observacao">
    <!-- Mesmas observações anteriores -->
  </div>

  <script src="dados-funerario.js"></script>
  <script src="dados-premium.js"></script>
  <script src="dados-expresso.js"></script>
  <script src="dados-standard.js"></script>
  <script>
    function popularSelects() {
      const origemSelect = document.getElementById("origem");
      const destinoSelect = document.getElementById("destino");

      const servico = document.getElementById("servico").value;
      let dados = servico === "premium" ? tabelaPremium : servico === "expresso" ? tabelaExpresso : tabelaFunerario;

      const origens = [...new Set(dados.map(r => r.origem).filter(o => o !== "BR"))].sort();
      const destinos = [...new Set(dados.map(r => r.destino).filter(d => d !== "BR"))].sort();

      origemSelect.innerHTML = origens.map(o => `<option value="${o}">${o}</option>`).join('');
      destinoSelect.innerHTML = destinos.map(d => `<option value="${d}">${d}</option>`).join('');
    }

    function mostrarCampoValor() {
      const servico = document.getElementById("servico").value;
      const container = document.getElementById("valorDeclaradoContainer");
      const camposUF = document.getElementById("camposUF");
      const camposStandard = document.getElementById("camposStandard");

      container.style.display = (servico !== "funerario") ? "block" : "none";
      camposUF.style.display = (servico !== "standard") ? "block" : "none";
      camposStandard.style.display = (servico === "standard") ? "block" : "none";

      if (servico !== "standard") popularSelects();
      else popularCamposStandard();
    }

    function popularCamposStandard() {
      const siglas = [...new Set(tabelaStandard.map(r => r.sigla_origem))];
      const cidades = [...new Set(tabelaStandard.map(r => r.cidade_origem))];
      const ufs = [...new Set(tabelaStandard.map(r => r.uf_origem))];

      document.getElementById("listaSiglasOrigem").innerHTML = siglas.map(o => `<option value="${o}">`).join('');
      document.getElementById("listaCidadesOrigem").innerHTML = cidades.map(o => `<option value="${o}">`).join('');
      document.getElementById("listaUfsOrigem").innerHTML = ufs.map(o => `<option value="${o}">`).join('');

      document.getElementById("listaSiglasDestino").innerHTML = siglas.map(o => `<option value="${o}">`).join('');
      document.getElementById("listaCidadesDestino").innerHTML = cidades.map(o => `<option value="${o}">`).join('');
      document.getElementById("listaUfsDestino").innerHTML = ufs.map(o => `<option value="${o}">`).join('');
    }

    window.onload = mostrarCampoValor;
  </script>
</body>
</html>
