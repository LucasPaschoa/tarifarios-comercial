<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador de Tarifas</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 1em;
    }
    label, select, input, button {
      display: block;
      margin: 0.5em 0;
      width: 100%;
      padding: 0.5em;
    }
    #resultado {
      margin-top: 1em;
      font-weight: bold;
    }
    #logo {
      display: block;
      margin: 0 auto 1em auto;
      max-width: 200px;
    }
    #observacao {
      font-size: 0.9em;
      margin-top: 1em;
      color: #555;
    }
    #valorDeclaradoContainer {
      display: none;
    }
    #camposStandard {
      display: none;
    }
  </style>
</head>
<body>
  <img id="logo" src="1.png" alt="Logo da empresa" />

  <h1>Simulador de Tarifas</h1>

  <label for="servico">Serviço:</label>
  <select id="servico" onchange="mostrarCampoValor()">
    <option value="funerario">Funerário</option>
    <option value="premium">Premium</option>
    <option value="expresso">Expresso</option>
    <option value="standard">Standard</option>
  </select>

  <div id="valorDeclaradoContainer">
    <label for="valorDeclarado">Valor declarado (R$):</label>
    <input type="number" step="0.01" id="valorDeclarado" />
  </div>

  <div id="camposUF">
    <label for="origem">Origem:</label>
    <select id="origem"></select>

    <label for="destino">Destino:</label>
    <select id="destino"></select>
  </div>

  <div id="camposStandard">
    <label for="sigla_origem">Sigla Origem:</label>
    <select id="sigla_origem"></select>

    <label for="cidade_origem">Cidade Origem:</label>
    <select id="cidade_origem"></select>

    <label for="uf_origem">UF Origem:</label>
    <select id="uf_origem"></select>

    <label for="sigla_destino">Sigla Destino:</label>
    <select id="sigla_destino"></select>

    <label for="cidade_destino">Cidade Destino:</label>
    <select id="cidade_destino"></select>

    <label for="uf_destino">UF Destino:</label>
    <select id="uf_destino"></select>
  </div>

  <label for="peso">Peso (kg):</label>
  <input type="number" step="0.01" id="peso" />

  <button onclick="calcularTarifa()">Calcular</button>

  <div id="resultado"></div>
  <div id="observacao"></div>

  <script src="dados-funerario.js"></script>
  <script src="dados-premium.js"></script>
  <script src="dados-expresso.js"></script>
  <script src="dados-standard.js"></script>
  <script>
    function popularSelects() {
      const origemSelect = document.getElementById("origem");
      const destinoSelect = document.getElementById("destino");
      const servico = document.getElementById("servico").value;
      let dados = servico === "premium" ? tabelaPremium : servico === "expresso" ? tabelaExpresso : tabelaFunerario;
      const origens = [...new Set(dados.map(r => r.origem).filter(o => o !== "BR"))].sort();
      const destinos = [...new Set(dados.map(r => r.destino).filter(d => d !== "BR"))].sort();
      origemSelect.innerHTML = origens.map(o => `<option value="${o}">${o}</option>`).join('');
      destinoSelect.innerHTML = destinos.map(d => `<option value="${d}">${d}</option>`).join('');
    }

    function mostrarCampoValor() {
      const servico = document.getElementById("servico").value;
      const container = document.getElementById("valorDeclaradoContainer");
      const camposUF = document.getElementById("camposUF");
      const camposStandard = document.getElementById("camposStandard");
      container.style.display = (servico !== "funerario") ? "block" : "none";
      camposUF.style.display = (servico !== "standard") ? "block" : "none";
      camposStandard.style.display = (servico === "standard") ? "block" : "none";
      if (servico !== "standard") popularSelects();
      else popularCamposStandard();
    }

    function popularCamposStandard() {
      const siglas = [...new Set(tabelaStandard.map(r => r.sigla_origem))].sort();
      const cidades = [...new Set(tabelaStandard.map(r => r.cidade_origem))].sort();
      const ufs = [...new Set(tabelaStandard.map(r => r.uf_origem))].sort();

      document.getElementById("sigla_origem").innerHTML = siglas.map(o => `<option value="${o}">${o}</option>`).join('');
      document.getElementById("cidade_origem").innerHTML = cidades.map(o => `<option value="${o}">${o}</option>`).join('');
      document.getElementById("uf_origem").innerHTML = ufs.map(o => `<option value="${o}">${o}</option>`).join('');

      document.getElementById("sigla_destino").innerHTML = siglas.map(o => `<option value="${o}">${o}</option>`).join('');
      document.getElementById("cidade_destino").innerHTML = cidades.map(o => `<option value="${o}">${o}</option>`).join('');
      document.getElementById("uf_destino").innerHTML = ufs.map(o => `<option value="${o}">${o}</option>`).join('');
    }

    function calcularTarifa() {
      const servico = document.getElementById("servico").value;
      const peso = parseFloat(document.getElementById("peso").value);
      const valorDeclarado = parseFloat(document.getElementById("valorDeclarado").value || 0);

      if (servico === "standard") {
        const siglaOrigem = document.getElementById("sigla_origem").value;
        const cidadeOrigem = document.getElementById("cidade_origem").value;
        const ufOrigem = document.getElementById("uf_origem").value;

        const siglaDestino = document.getElementById("sigla_destino").value;
        const cidadeDestino = document.getElementById("cidade_destino").value;
        const ufDestino = document.getElementById("uf_destino").value;

        const rota = tabelaStandard.find(r =>
          (r.sigla_origem === siglaOrigem || r.cidade_origem === cidadeOrigem || r.uf_origem === ufOrigem) &&
          (r.sigla_destino === siglaDestino || r.cidade_destino === cidadeDestino || r.uf_destino === ufDestino)
        );

        if (!rota) {
          document.getElementById("resultado").innerText = "Rota não encontrada.";
          return;
        }

        const capatazia = peso * 0.20;
        const emissao = 4.00;
        const adicional = peso > 10 ? ((peso - 10) * 0.62) : 0;
        const coleta = peso > 10 ? (25 + adicional) : 25;
        const entrega = coleta;
        const advalorem = valorDeclarado * 0.004;

        const total = rota.minimo + ((peso > 10 ? peso - 10 : 0) * rota.adicional) + capatazia + emissao + coleta + entrega + advalorem;

        document.getElementById("resultado").innerText = `Valor estimado: R$ ${total.toFixed(2)}`;
      }
    }

    window.onload = mostrarCampoValor;
  </script>
</body>
</html>
