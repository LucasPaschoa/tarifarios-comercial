
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador de Tarifas</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 1em; }
    label, select, input, button { display: block; margin: 0.5em 0; width: 100%; padding: 0.5em; }
    #resultado { margin-top: 1em; font-weight: bold; white-space: pre-line; }
    #origem-uf-container, #destino-uf-container { display: block; }
  </style>
</head>
<body>
  <h1>Simulador de Tarifas</h1>
  <label for="servico">Serviço:</label>
  <select id="servico" onchange="mostrarCampoValor()">
    <option value="funerario">Funerário</option>
    <option value="premium">Premium</option>
    <option value="expresso">Expresso</option>
    <option value="standard">Standard</option>
  </select>
  <div id="valorDeclaradoContainer" style="display:none">
    <label for="valorDeclarado">Valor declarado (R$):</label>
    <input type="number" id="valorDeclarado" />
  </div>
  <div id="origem-uf-container">
    <label for="origem">Origem (UF):</label>
    <select id="origem"></select>
  </div>
  <div id="destino-uf-container">
    <label for="destino">Destino (UF):</label>
    <select id="destino"></select>
  </div>
  <label for="peso">Peso (kg):</label>
  <input type="number" step="0.01" id="peso" />
  <button onclick="calcularTarifa()">Calcular</button>
  <div id="resultado"></div>
  <script src="dados-funerario.js"></script>
  <script src="dados-premium.js"></script>
  <script src="dados-expresso.js"></script>
  <script src="dados-standard.js"></script>
  <script>
    function mostrarCampoValor() {
      const servico = document.getElementById("servico").value;
      document.getElementById("valorDeclaradoContainer").style.display = servico !== "funerario" ? "block" : "none";
      popularSelects();
    }

    function popularSelects() {
      const origem = document.getElementById("origem");
      const destino = document.getElementById("destino");
      const servico = document.getElementById("servico").value;
      const dados = servico === "premium" ? tabelaPremium : servico === "expresso" ? tabelaExpresso : tabelaFunerario;
      const origens = [...new Set(dados.map(r => r.origem))].sort();
      const destinos = [...new Set(dados.map(r => r.destino))].sort();
      origem.innerHTML = origens.map(o => `<option value="${o}">${o}</option>`).join('');
      destino.innerHTML = destinos.map(d => `<option value="${d}">${d}</option>`).join('');
    }

    function calcularTarifa() {
      const servico = document.getElementById("servico").value;
      const origem = document.getElementById("origem").value;
      const destino = document.getElementById("destino").value;
      const peso = parseFloat(document.getElementById("peso").value);
      const valorDeclarado = parseFloat(document.getElementById("valorDeclarado").value || 0);
      let rota;
      if (servico === "funerario") {
        rota = tabelaFunerario.find(r => r.origem === origem && r.destino === destino);
        if (!rota) return document.getElementById("resultado").innerText = "Rota não encontrada.";
        let valorBase = rota.minimo;
        if (peso > 6) valorBase += (peso - 6) * rota.adicional;
        const total = valorBase + peso * 0.2 + 4;
        return document.getElementById("resultado").innerText = `Valor estimado: R$ ${total.toFixed(2)}`;
      }
    }

    window.onload = () => {
      mostrarCampoValor();
    };
  </script>
</body>
</html>
